<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pokemon</title>
    </head>
    <body>
        <h1>포켓몬스터</h1>
        <h3>세대별 풀타입 스타팅 포켓몬</h3>
        <script>
            grass = ["이상해씨", "치코리타", "나무지기", "모부기", "주리비얀", "도치마론", "나몰빼미", "흥나숭", "나오하"]
            var i = 0;
            imgList = ['https://static.wikia.nocookie.net/pokemon/images/5/57/%EC%9D%B4%EC%83%81%ED%95%B4%EC%94%A8_%EA%B3%B5%EC%8B%9D_%EC%9D%BC%EB%9F%AC%EC%8A%A4%ED%8A%B8.png/revision/latest?cb=20170404232618&path-prefix=ko', 'https://static.wikia.nocookie.net/pokemon/images/a/a9/%EC%B9%98%EC%BD%94%EB%A6%AC%ED%83%80_%EA%B3%B5%EC%8B%9D_%EC%9D%BC%EB%9F%AC%EC%8A%A4%ED%8A%B8.png/revision/latest?cb=20170406064729&path-prefix=ko', 'https://static.wikia.nocookie.net/pokemon/images/4/49/%EB%82%98%EB%AC%B4%EC%A7%80%EA%B8%B0_%EA%B3%B5%EC%8B%9D_%EC%9D%BC%EB%9F%AC%EC%8A%A4%ED%8A%B8.png/revision/latest?cb=20170412110758&path-prefix=ko', 'https://static.wikia.nocookie.net/pokemon/images/a/a2/%EB%AA%A8%EB%B6%80%EA%B8%B0_%EA%B3%B5%EC%8B%9D_%EC%9D%BC%EB%9F%AC%EC%8A%A4%ED%8A%B8.png/revision/latest?cb=20170728000825&path-prefix=ko', 'https://static.wikia.nocookie.net/pokemon/images/d/d1/%EC%A3%BC%EB%A6%AC%EB%B9%84%EC%96%80_%EA%B3%B5%EC%8B%9D_%EC%9D%BC%EB%9F%AC%EC%8A%A4%ED%8A%B8.png/revision/latest?cb=20170731014753&path-prefix=ko', 'https://static.wikia.nocookie.net/pokemon/images/6/6a/%EB%8F%84%EC%B9%98%EB%A7%88%EB%A1%A0_%EA%B3%B5%EC%8B%9D_%EC%9D%BC%EB%9F%AC%EC%8A%A4%ED%8A%B8.png/revision/latest?cb=20170802102805&path-prefix=ko', 'https://static.wikia.nocookie.net/pokemon/images/f/f9/%EB%82%98%EB%AA%B0%EB%B9%BC%EB%AF%B8_%EA%B3%B5%EC%8B%9D_%EC%9D%BC%EB%9F%AC%EC%8A%A4%ED%8A%B8.png/revision/latest?cb=20170803021707&path-prefix=ko', 'https://static.wikia.nocookie.net/pokemon/images/4/40/%ED%9D%A5%EB%82%98%EC%88%AD_%EA%B3%B5%EC%8B%9D_%EC%9D%BC%EB%9F%AC%EC%8A%A4%ED%8A%B8.png/revision/latest?cb=20190228103909&path-prefix=ko', 'https://static.wikia.nocookie.net/pokemon/images/1/18/%EB%82%98%EC%98%A4%ED%95%98_%EA%B3%B5%EC%8B%9D_%EC%9D%BC%EB%9F%AC%EC%8A%A4%ED%8A%B8.png/revision/latest?cb=20230113172508&path-prefix=ko'];
            document.write("<ol>")
            while (i < grass.length) {
                document.write("<li> <a href='https://pokemon.fandom.com/ko/wiki/" + grass[i] + "'>" + grass[i] + "</li>");
                document.write("<img src='" + imgList[i] + "', width = 20%>");
                document.write("<br>");
                i = i + 1;
            }
            document.write("</ol>")
        </script>
